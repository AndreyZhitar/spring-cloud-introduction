spring.application.name=currency-conversion-service
server.servlet.context-path=/currency-conversion
server.port=8100

#currency-exchange-service.ribbon.eureka.enabled=false

#currency-exchange-service.context-path=/currency-exchange
currency-exchange-service.ribbon.listOfServers=http://localhost:8000,http://localhost:8001,http://localhost:8002

feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=15000
currency-exchange-service.ribbon.ConnectTimeout=5000
currency-exchange-service.ribbon.ReadTimeout=5000
currency-exchange-service.ribbon.eager-load.enabled=true

eureka.client.service-url.default-zone=http://localhost:8761/eureka